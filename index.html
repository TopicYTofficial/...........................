<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGram - Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header {
            background: #0088cc;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #0088cc;
            border-bottom: 3px solid #0088cc;
            margin-bottom: -2px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #0088cc;
            outline: none;
        }

        .phone-input {
            display: flex;
            align-items: center;
        }

        .phone-input select {
            width: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px 0 0 10px;
            border-right: none;
            background: white;
            font-size: 16px;
        }

        .phone-input input {
            border-radius: 0 10px 10px 0;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0077b3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebGram</h1>
            <p>Общайтесь локально</p>
        </div>
        
        <div class="form-container">
            <div class="tabs">
                <div class="tab active" onclick="showTab('login')">Вход</div>
                <div class="tab" onclick="showTab('register')">Регистрация</div>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <!-- Форма входа -->
            <div id="login-form" class="form active">
                <div class="input-group">
                    <label>Номер телефона</label>
                    <div class="phone-input">
                        <select id="login-country">
                            <option value="+7">+7 (RU)</option>
                            <option value="+1">+1 (US)</option>
                            <option value="+380">+380 (UA)</option>
                        </select>
                        <input type="tel" id="login-phone" placeholder="9123456789">
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Пароль</label>
                    <input type="password" id="login-password" placeholder="Введите пароль">
                </div>
                
                <button class="btn" onclick="login()">Войти</button>
                <button class="btn btn-secondary" onclick="showTab('register')">Создать аккаунт</button>
            </div>
            
            <!-- Форма регистрации -->
            <div id="register-form" class="form">
                <div class="input-group">
                    <label>Номер телефона</label>
                    <div class="phone-input">
                        <select id="register-country">
                            <option value="+7">+7 (RU)</option>
                            <option value="+1">+1 (US)</option>
                            <option value="+380">+380 (UA)</option>
                        </select>
                        <input type="tel" id="register-phone" placeholder="9123456789">
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Имя пользователя</label>
                    <input type="text" id="register-username" placeholder="Придумайте никнейм">
                </div>
                
                <div class="input-group">
                    <label>Полное имя</label>
                    <input type="text" id="register-fullname" placeholder="Имя Фамилия">
                </div>
                
                <div class="input-group">
                    <label>Пароль</label>
                    <input type="password" id="register-password" placeholder="Придумайте пароль">
                </div>
                
                <div class="input-group">
                    <label>Подтвердите пароль</label>
                    <input type="password" id="register-confirm-password" placeholder="Повторите пароль">
                </div>
                
                <button class="btn" onclick="register()">Создать аккаунт</button>
                <button class="btn btn-secondary" onclick="showTab('login')">Уже есть аккаунт</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация базы данных в localStorage
        function initDatabase() {
            if (!localStorage.getItem('webgram_users')) {
                localStorage.setItem('webgram_users', JSON.stringify({}));
            }
            if (!localStorage.getItem('webgram_chats')) {
                localStorage.setItem('webgram_chats', JSON.stringify({}));
            }
            if (!localStorage.getItem('webgram_messages')) {
                localStorage.setItem('webgram_messages', JSON.stringify({}));
            }
        }
        
        initDatabase();
        
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            
            if (tabName === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            hideError();
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('error-message').classList.remove('show');
        }
        
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function register() {
            const country = document.getElementById('register-country').value;
            const phone = document.getElementById('register-phone').value;
            const username = document.getElementById('register-username').value.trim();
            const fullname = document.getElementById('register-fullname').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // Валидация
            if (!phone || !username || !fullname || !password) {
                showError('Заполните все поля');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Пароли не совпадают');
                return;
            }
            
            if (password.length < 6) {
                showError('Пароль должен быть не менее 6 символов');
                return;
            }
            
            if (username.length < 3) {
                showError('Никнейм должен быть не менее 3 символов');
                return;
            }
            
            const phoneNumber = country + phone;
            
            // Проверяем существующих пользователей
            const users = JSON.parse(localStorage.getItem('webgram_users'));
            
            // Проверка на уникальность номера
            for (const userId in users) {
                if (users[userId].phone === phoneNumber) {
                    showError('Этот номер уже зарегистрирован');
                    return;
                }
                if (users[userId].username === username.toLowerCase()) {
                    showError('Этот никнейм уже занят');
                    return;
                }
            }
            
            // Создаем нового пользователя
            const userId = generateUserId();
            const userData = {
                id: userId,
                phone: phoneNumber,
                username: username.toLowerCase(),
                fullname: fullname,
                displayName: fullname.split(' ')[0],
                avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(fullname)}&background=0088cc&color=fff`,
                status: 'online',
                isOnline: true,
                lastSeen: new Date().toISOString(),
                password: password, // В реальном приложении нужно хешировать!
                contacts: [],
                chats: [],
                createdAt: new Date().toISOString()
            };
            
            users[userId] = userData;
            localStorage.setItem('webgram_users', JSON.stringify(users));
            
            // Автоматически входим
            localStorage.setItem('webgram_current_user', JSON.stringify(userData));
            
            // Перенаправляем в главное приложение
            window.location.href = 'main.html';
        }
        
        function login() {
            const country = document.getElementById('login-country').value;
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;
            
            if (!phone || !password) {
                showError('Заполните все поля');
                return;
            }
            
            const phoneNumber = country + phone;
            const users = JSON.parse(localStorage.getItem('webgram_users'));
            
            // Ищем пользователя
            let foundUser = null;
            for (const userId in users) {
                const user = users[userId];
                if (user.phone === phoneNumber && user.password === password) {
                    foundUser = user;
                    break;
                }
            }
            
            if (foundUser) {
                // Обновляем статус
                foundUser.status = 'online';
                foundUser.isOnline = true;
                foundUser.lastSeen = new Date().toISOString();
                users[foundUser.id] = foundUser;
                localStorage.setItem('webgram_users', JSON.stringify(users));
                
                // Сохраняем текущего пользователя
                localStorage.setItem('webgram_current_user', JSON.stringify(foundUser));
                
                // Перенаправляем
                window.location.href = 'main.html';
            } else {
                showError('Неверный номер телефона или пароль');
            }
        }
        
        // Автоматический вход если уже авторизован
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('webgram_current_user');
            if (currentUser) {
                window.location.href = 'main.html';
            }
        });
    </script>
</body>
</html>
